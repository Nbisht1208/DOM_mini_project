<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Mini peoject</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        *{
            box-sizing: border-box;
            margin: 0%;
            padding: 0%;
            font-family: 'Gilory';
        }
        html ,body{
            height: 100%;
            width: 100%;
        }
        body{
            display: flex;
            /* align-items: center;
            justify-content: center; */
            background-color: cornflowerblue;
        }
        .container{
            width: 350px;
            height: 430px;
            border-radius: 10px;
            background-color: #fff;
            padding: 30px;
            margin: 15px;

        }
        .FriendPic{
            width: 100%;
            height: 50%;
            object-fit: cover;
            object-position: center;
            border-radius: 10px;
        }
        h1{
            font-size: 25px;
            text-align: center;
            margin: 10px 0px;
            font-weight: 800;
        }
        h5{
            font-size: 25px;
            text-align: center;
            margin: 20px 0px;
            color: red;
        }
        button{
            background-color: cadetblue;
            color: #fff;
            border-style: none;
            font-weight: 700;
            padding: 12px 20px;
            border-radius: 50px;
            margin: 10px 0px;
        }
        .bt{
            display: flex;
            justify-content: center;

        }
        .instaFeature{
            height: 400px;
            width: 300px;
            background-color: red;
            margin: 20px;
            border-radius: 15px;
            display: flex;
            overflow: hidden;
            position: relative;
        }
        #instaPicture{
            height: 100%;
            width: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 15px;
            
        }
        .instaFeature i{
            color: #fff;
            font-size: 65px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%) scale(0);
            opacity: 0;
            transition: transform ease 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="FriendPic" src="https://cdn.fandomwire.com/wp-content/uploads/2023/08/19123215/Untitled.png" alt="">
        <h1>Monkey D.Luffy</h1>
        <h5>Stranger</h5>
        <div class="bt">
            <button>Add Friends</button>
        </div>
    </div>
    <div class="instaFeature">
        <img id="instaPicture" src="https://images.unsplash.com/photo-1688408958818-87ab7f118246?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80" alt="">
        
        <i class="fa-solid fa-heart"></i>
    </div>
    <!-- <i class="ri-heart-fill"></i> -->
    <script src="script.js"></script>
</body>
</html>
